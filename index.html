<html>
<head>
  <meta charset="utf-8" />
  <title>Number System Converter (Bin-Oct-Dec-Hex)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px;background:#f4f6fa;color:#0b1220}
    .card{max-width:700px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
    h1{text-align:center;font-size:22px;margin-bottom:12px}
    input,select{padding:10px;border-radius:8px;border:1px solid #ddd;font-size:14px;margin:6px 0;width:100%}
    .results{margin-top:16px}
    .result-row{display:flex;justify-content:space-between;align-items:center;background:#111827;color:#f9fafb;padding:10px 12px;border-radius:8px;margin-bottom:8px}
    .label{font-weight:bold}
    button.copy-btn{background:#2563eb;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;font-size:12px;transition:0.2s}
    button.copy-btn:hover{background:#1e40af}
    .error{color:#dc2626;font-weight:bold;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Binary ↔ Octal ↔ Decimal ↔ Hex Converter</h1>

    <label>Enter a number:</label>
    <input id="numInput" placeholder="e.g. 1011 (binary) or 1A (hex)" />

    <label>Convert from:</label>
    <select id="fromBase">
      <option value="2">Binary (base 2)</option>
      <option value="8">Octal (base 8)</option>
      <option value="10" selected>Decimal (base 10)</option>
      <option value="16">Hexadecimal (base 16)</option>
    </select>

    <div id="errorMsg" class="error"></div>

    <div class="results" id="results"></div>
  </div>

<script>
const DIGITS = "0123456789ABCDEF";

function parseToDecimal(numStr, base){
  numStr=numStr.trim().toUpperCase();
  if(numStr.length===0) throw new Error("Please enter a number");
  let value=0;
  for(let ch of numStr){
    let d = DIGITS.indexOf(ch);
    if(d<0 || d>=base) throw new Error(`Invalid digit '${ch}' for base ${base}`);
    value=value*base+d;
  }
  return value;
}

function fromDecimal(value, base){
  if(value===0) return "0";
  let digits=[];
  while(value>0){
    digits.push(DIGITS[value%base]);
    value=Math.floor(value/base);
  }
  return digits.reverse().join('');
}

function updateResults(){
  const input=document.getElementById("numInput").value;
  const fromBase=Number(document.getElementById("fromBase").value);
  const resultsDiv=document.getElementById("results");
  const errorDiv=document.getElementById("errorMsg");
  resultsDiv.innerHTML="";
  errorDiv.textContent="";

  try{
    const decimal=parseToDecimal(input,fromBase);

    const bases=[
      {base:2,label:"Binary"},
      {base:8,label:"Octal"},
      {base:10,label:"Decimal"},
      {base:16,label:"Hexadecimal"}
    ];

    bases.forEach(({base,label})=>{
      const value=fromDecimal(decimal,base);
      const row=document.createElement("div");
      row.className="result-row";
      row.innerHTML=`
        <span class="label">${label} (base ${base}):</span>
        <span>${value}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${value}')">Copy</button>
      `;
      resultsDiv.appendChild(row);
    });
  }catch(e){
    errorDiv.textContent=e.message;
  }
}

document.getElementById("numInput").addEventListener("input", updateResults);
document.getElementById("fromBase").addEventListener("change", updateResults);
</script>
</body>
</html>
